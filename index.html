<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify - Your Favourite App is Here</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo"><span>Spotify</span></li>
            <li class="contents">About</li>
            <li class="contents">Home</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1>Best Of Nasheeds - Music Free</h1>
        <div class="songItemList">
            <div class="songItem">
                <span>Adfaita</span>
                <span class="songListPlay"><span class="spanTime">4:38</span> <i id="0"  class="fa-regular songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <span>Adfaita Alal Husnul</span>
                <span class="songListPlay"><span class="spanTime">4:38</span> <i id="1"  class="fa-regular songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <span>Dil Dard Se Afsurda</span>
                <span class="songListPlay"><span class="spanTime">6:34</span> <i id="2"  class="fa-regular songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <span>Forgive Me Allah</span>
                <span class="songListPlay"><span class="spanTime">3:37</span> <i id="3" class="fa-regular songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <span>Har Waqt Tasawur</span>
                <span class="songListPlay"><span class="spanTime">6:36</span> <i id="4"  class="fa-regular songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <span>Nokhti Rostuy Nawas</span>
                <span class="songListPlay"><span class="spanTime">8:32</span> <i id=" 5" class="fa-regular songItemPlay fa-play-circle"></i> </span>
            </div>
        </div>
        </div>
        <div class="banner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value = "0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-play-circle " id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width = "50px" alt="" id="gif"><span id="masterSongName">Adfaita</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f69b40b3a8.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
